<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registro de usuarios</title>
</head>

<body>
    <div class="container">
        <div class="row rounded bg-dark ">
            <p class="h1 text-white text-center p-3">Registro de usuarios</p>

        </div>


        <div class="row align-items-center pt-2">
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                        <input type="text" class="form-control"  id="txtNombre"
                            aria-describedby="basic-addon1 basic-addon4">
                    </div>
                    <div class="form-text formulario__input-error" id="nombreError">Example help text goes outside the inputgroup.</div>
                </div>


                <div class="mb-3">
                    <label for="txtApel" class="form-label">Apellido:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3"><i class="fa-solid fa-circle-check"></i></span>
                        <input type="text" class="form-control"  id="txtApel"
                            aria-describedby="basic-addon3 basic-addon4">
                    </div>
                    <div class="form-text formulario__input-error" id="apelError">Example help text goes outside the
                        inputgroup.</div>
                </div>

                <button type="button" class="btn btn-outline-primary btn-lg" id="btnIngresar">Ingresar</button>
            </div>



            <div class="col-sm-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                        </tr>
                    </thead>
                    <tbody id="listaUsuarios">
                       
                    </tbody>
                </table>
            </div>
        </div>








    </div>


    <script type="module" src="app.js"></script>

    <script type="module">
        import { validarInput } from './app.js';
        
        // Ahora puedes usar validarInput en este script
        document.getElementById('txtNombre').addEventListener('input', function() {
            validarInput(this);
        });

        document.getElementById('txtApel').addEventListener('input', function() {
            validarInput(this);
        });
    </script>
</body>
<style>
    .formulario__input-error {
        font-size: 12px;
        padding-left: 5px;
        display: none;
        
    }

    .formulario__input-error-activo {
        display: block;
        color: #bb2929;
    }
</style>

<script src="https://kit.fontawesome.com/3c7a0410db.js" crossorigin="anonymous"></script>

</html>
